<p-dialog
  header="Book Form"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '30vw' }"
  (onHide)="close.emit()"
  styleClass="book-dialog"
>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="book-form p-fluid">
    <div class="field">
      <label for="title">Title</label>
      <input id="title" pInputText formControlName="title" />
    </div>

    <div class="field">
      <label for="author">Author</label>
      <input id="author" pInputText formControlName="author" />
    </div>

    <div class="field">
      <label for="year">Year</label>
      <input id="year" pInputText type="number" formControlName="year" />
    </div>

    <div class="field">
      <label for="description">Description</label>
      <textarea
        id="description"
        pInputTextarea
        rows="3"
        formControlName="description"
      ></textarea>
    </div>

    <button
      pButton
      type="submit"
      label="Save"
      class="mt-3 w-full p-button-primary"
    ></button>
  </form>
</p-dialog>
